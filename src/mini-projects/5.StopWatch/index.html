<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet" />
  <title>Stopwatch</title>
</head>
<body>
  <div class = 'stop-watch-container' >
    <h2>Stopwatch</h2>
    <div class="circularDiv">
      <div id="'#timer" >
        <span id="minute-timer" >00</span>
        <span class="separator" >:</span>
        <span id="second-timer" >00</span>
        <span class="separator" >:</span>
        <span id="millisec-timer" >00</span>
      </div>
    </div>
    <div class = 'button-group' > 
      <button id="start-button" >Start</button>
      <button id="stop-button" disabled="disabled">Stop</button>
      <button id="reset-button" disabled="disabled">Reset</button>
    </div>
  </div>
</body>
<script src="script.js" ></script>
</html>
